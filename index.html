<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet" />

  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Sorting Visualizer</title>
</head>

<body>
  <header class="header-container">
    <h1 class="app-title" onclick="window.location.reload()">Sorting Visualizer</h1>
    <nav class="nav-bar" id="navigation">
      <button id="generate-array" onclick="RenderScreen()">Generate Array</button>
      <div class="dropdown">
        <label for="algo-select" class="dropdown-label">Algorithm:</label>
        <select id="algo-select" class="dropdown-menu">
          <option value="0">Select Algorithm</option>
          <option value="1">Bubble Sort</option>
          <option value="2">Selection Sort</option>
          <option value="3">Insertion Sort</option>
          <option value="4">Merge Sort</option>
          <option value="5">Quick Sort</option>
        </select>
      </div>
      <div class="dropdown">
        <label for="size-select" class="dropdown-label">Array Size:</label>
        <select id="size-select" class="dropdown-menu">
          <option value="0">Select Size</option>
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
          <option value="30">30</option>
          <option value="40">40</option>
          <option value="50">50</option>
          <option value="60">60</option>
          <option value="70">70</option>
          <option value="80">80</option>
          <option value="90">90</option>
          <option value="100">100</option>
        </select>
      </div>
      <div class="dropdown">
        <label for="speed-select" class="dropdown-label">Speed:</label>
        <select id="speed-select" class="dropdown-menu">
          <option value="0">Select Speed</option>
          <option value="0.5">0.50x</option>
          <option value="0.75">0.75x</option>
          <option value="1">1.00x</option>
          <option value="2">2.00x</option>
          <option value="4">4.00x</option>
        </select>
      </div>
      <button class="sort-button">Sort</button>
      <button class="menu-icon"><i class="fa fa-bars"></i></button>
    </nav>
  </header>
  <main class="visualizer-container">
    <section class="array-container"></section>
  </main>
  <footer class="footer-container">
    <p>
      <a href="https://www.linkedin.com/in/aditya-sharma-780730248/" target="_blank" class="social-link">
        <i class="fa fa-linkedin-square" aria-hidden="true"></i>
      </a>
      <a href="https://github.com/Aditya-0275" target="_blank" class="social-link">
        <i class="fa fa-github" aria-hidden="true"></i>
      </a>
    </p>
  </footer>
  <script src="./scripts/app.js"></script>
  <script src="./scripts/helper.js"></script>
  <script src="./scripts/sort-algorithms.js"></script>
</body>

</html>
